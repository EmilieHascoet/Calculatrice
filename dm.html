<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <div class="header">Calculatrice</div>
    <div class="aside"></div>
    <div class="main">
        <div class="calculatrice" id="templateCalc">
            <div class="output">0</div>
            <div class="row_scientifique">
                <button type="button" onclick="Inverse()" class="scient" id="inverse">2nd</button>
                <button type="button" onclick="Convert()" class="scient" id="convert">deg</button>
                <button>sin</button>
                <button>cos</button>
                <button>tan</button>
                <button>X^y</button>
                <button>lg</button>
                <button>ln</button>
                <button>(</button>
                <button>)</button>
            </div>
            <div class="column_scientifique">
                <button>√X</button>
                <button>X!</button>
                <button>1/X</button>
                <button>π</button>
            </div>
            <div class="base">
                <div class="clean">
                    <button class="column-span2">AC</button>
                    <button>DEL</button>
                </div>
                <div class="number"></div>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>e</button>
                    <button>0</button>
                    <button>,</button>
                <div class="operator">
                    <button>÷</button>
                    <button>*</button>
                    <button>+</button>
                    <button>-</button>
                    <button id="egal">=</button>
                </div>
            </div>
            <button type="button" onclick="TemplateCalc()" id="click">Click</button>
        </div>
    </div>
    <div class="footer"></div> 
    
</body>
</html>
